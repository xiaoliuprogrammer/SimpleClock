on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pyinstaller-build:
    runs-on: ubuntu-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.10'
          spec: 'clock.py'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'clock'
          options: --onefile, --name "My App", --windowed, 
